<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #0f1115;
      --card-bg: rgba(28, 31, 38, 0.7);
      --accent-red: #ff4b4b;
      --accent-green: #00ff88;
      --text-main: #ffffff;
      --text-muted: #a0a6b5;
    }

    body {
      width: 320px;
      height: 400px;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-main);
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Background Grid Pattern */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: radial-gradient(#2a2e38 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.3;
      z-index: -1;
    }

    .container {
      width: 85%;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    /* Header & Icon */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .shield-icon {
      width: 32px;
      height: 32px;
      fill: var(--accent-red);
      filter: drop-shadow(0 0 8px rgba(255, 75, 75, 0.4));
    }

    h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    /* Status Indicator */
    .status-badge {
      display: inline-flex;
      align-items: center;
      background: rgba(0, 255, 136, 0.1);
      color: var(--accent-green);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 25px;
      border: 1px solid rgba(0, 255, 136, 0.2);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background-color: var(--accent-green);
      border-radius: 50%;
      margin-right: 8px;
      box-shadow: 0 0 10px var(--accent-green);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    /* Stats Box */
    .stats-box {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      border-left: 3px solid var(--accent-red);
    }

    .stats-label {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
      display: block;
    }

    .stats-count {
      font-size: 32px;
      font-weight: 700;
      color: #fff;
      font-family: 'Courier New', monospace;
    }

    /* Footer */
    .footer {
      font-size: 10px;
      color: #444;
      margin-top: 15px;
    }

    /* Simple Toggle Switch (Visual Only) */
    .toggle-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <svg class="shield-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 6c1.4 0 2.8 1.1 2.8 2.5V11c.6 0 1.2.6 1.2 1.2v3.5c0 .6-.6 1.2-1.2 1.2H9.2c-.6 0-1.2-.6-1.2-1.2v-3.5c0-.6.6-1.2 1.2-1.2V9.5C9.2 8.1 10.6 7 12 7zm0 1c-.8 0-1.5.7-1.5 1.5V11h3V9.5c0-.8-.7-1.5-1.5-1.5z"/></svg>
      <h3>WebGuard Pro</h3>
    </div>

    <div class="status-badge">
      <span class="status-dot"></span>
      SYSTEM ACTIVE
    </div>

    <div class="stats-box">
      <span class="stats-label">Threats Mitigated</span>
      <span id="count" class="stats-count">0</span>
    </div>

    <div class="footer">
      PROTECTION ENGINE V3.0
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
